<!DOCTYPE html>
<html>
	<head>
		<!-- CSS -->
		<link rel="stylesheet" href="codemirror.css"/>
		<link rel="stylesheet" href="editor.css"/>
		<link rel="stylesheet" href="ltl.css"/>
		
		<!-- JavaScript -->
		<script type="text/javascript" src="codemirror.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="ltl.js"></script>
		<script type="text/javascript" src="matchbrackets.js"></script>
		<script type="text/javascript" src="closebrackets.js"></script>
		<script type="text/javascript" src="ltl-hint.js"></script>
		<script type="text/javascript" src="LTLEditor.js"></script>
	</head>
	<body>
		<div class="container">
			<textarea id="code"></textarea>
		</div>
		<script>
			var code = document.getElementById('code');
			var editor = CodeMirror.fromTextArea(code, {
				lineNumbers: true,
				indentUnit: 4,
				autoCloseBrackets: true,
				matchBrackets: true,
				mode: "text/ltl"
			});
		</script>
	</body>
</html>
