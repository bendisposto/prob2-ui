<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../codemirror/codemirror.css"/>
		<link rel="stylesheet" href="beditor.css"/>
		<script src="../codemirror/jquery.js" type="text/javascript"></script>
		<script src="../codemirror/codemirror.js" type="text/javascript"></script>
		<script src="b.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
			<textarea id="code"></textarea>
		</div>
		<script>
			var TO;
			var oldLine;
			
			function onChange(cm) {
				var line = cm.getCursor().line;
				if(!blexer.isInitialized()) {
					clearTimeout(TO);
					TO = setTimeout(function(){
						blexer.computeHighlighting(cm.getValue(), line + '');
					}, 500);
				} else {
					if(oldLine + 1 == line) {
						line -= 1;
					}
					blexer.computeHighlighting(cm.getValue(), line + '');
				}
			}
			
			function beforeChange(cm) {
				oldLine = cm.getCursor().line;
			}

			var code = document.getElementById('code');
			var editor = CodeMirror.fromTextArea(code, {
				lineNumbers: true,
				indentUnit: 4,
				autoCloseBrackets: true,
				matchBrackets: true,
				mode: "text/b"
			});
			
			editor.on("change", onChange);			
			editor.on("beforeChange", beforeChange);
			
			function changeFontSize(size) {
				editor.getWrapperElement().style["font-size"] = size+"px";
				editor.refresh();
			}
		</script>
	</body>
</html>
