language: groovy
language: java
branches:
  only:
  - master
  - develop
script:
- ./gradlew assemble --refresh-dependencies
# NOTE: When uncommenting this, remember to re-enable the precise and xcode8.2 environments below!
##- ./gradlew -Pheadless=true check
sudo: false
matrix:
  include:
    ##- os: linux
    ##  dist: precise
    ##  jdk: oraclejdk8
    - os: linux
      dist: trusty
      jdk: oraclejdk8
    ##- os: osx
    ##  osx_image: xcode8.2
    ##  env: _JAVA_OPTIONS="-Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw -Dprism.text=t2k -Dtestfx.setup.timeout=2500"

addons:
  sonarcloud:
    branches:
      - master
      - develop
  apt:
    packages:
    - oracle-java8-installer
before_install:
- rvm install 2.0.0
- gem install travis-custom-deploy
- |
  if [[ "${TRAVIS_OS_NAME}" == osx ]]
  then
    # If logging JVM crashes
    # brew update
    # brew upgrade

    brew cask install java
    brew install gradle # Note: this will call `brew update`
    brew unlink python # fixes 'run_one_line' is not defined error in backtrace
  fi
install: true
before_script:
- |
  if [[ "${TRAVIS_OS_NAME}" == linux ]]
  then
    export DISPLAY=:99.0
    sh -e /etc/init.d/xvfb start
  fi
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
after_success:
- ./gradlew sonarqube --info --stacktrace
- travis-custom-deploy sftp build/distributions/*.zip
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
